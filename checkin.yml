name: Talentoz Auto CheckIn

on:
  schedule:
    # 10:00 AM IST → 4:30 AM UTC
    - cron: '30 4 * * 1-5'
    # 7:00 PM IST → 1:30 PM UTC
    - cron: '30 13 * * 1-5'
  workflow_dispatch:  # Allows manual run

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y chromium-browser
          pip install selenium webdriver-manager pytz

      - name: Run Script
        env:
          TALENTOZ_USERNAME: ${{ secrets.TALENTOZ_USERNAME }}
          TALENTOZ_PASSWORD: ${{ secrets.TALENTOZ_PASSWORD }}
        run: python checkin.py
